<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculadora {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .tela {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
            padding-left: 10px;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .botoes button {
            height: 50px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .botoes button:hover {
            background: #0056b3;
        }
        .botoes .igual {
            grid-column: span 2;
            background: #28a745;
        }
        .botoes .igual:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="tela" class="tela" readonly />
        <div class="botoes">
            <button onclick="adicionarValor('7')">7</button>
            <button onclick="adicionarValor('8')">8</button>
            <button onclick="adicionarValor('9')">9</button>
            <button onclick="adicionarValor('/')">/</button>
            <button onclick="adicionarValor('4')">4</button>
            <button onclick="adicionarValor('5')">5</button>
            <button onclick="adicionarValor('6')">6</button>
            <button onclick="adicionarValor('*')">*</button>
            <button onclick="adicionarValor('1')">1</button>
            <button onclick="adicionarValor('2')">2</button>
            <button onclick="adicionarValor('3')">3</button>
            <button onclick="adicionarValor('-')">-</button>
            <button onclick="adicionarValor('0')">0</button>
            <button onclick="adicionarValor('.')">.</button>
            <button class="igual" onclick="calcular()">=</button>
            <button onclick="adicionarValor('+')">+</button>
            <button onclick="limpar()">C</button>
        </div>
    </div>

    <script>
        function adicionarValor(valor) {
            const tela = document.getElementById('tela');
            tela.value += valor;
        }

        function calcular() {
            const tela = document.getElementById('tela');
            try {
                tela.value = eval(tela.value);
            } catch {
                tela.value = 'Erro';
            }
        }

        function limpar() {
            document.getElementById('tela').value = '';
        }
    </script>
</body>
</html>
